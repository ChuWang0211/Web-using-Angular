<link rel="stylesheet" href="forget-password.component.css">
<div class="row pt-5">
  <!-- start with this, "row" is a format, pt-5 means give a padding on the top about 5 pixel or something-->
  <div class="col-md-6 mx-auto">
    <!-- inside the class "col-md-6 " makes 6 colomns, "mx-auto" makes the text horizontal-->
    <div class="card rounded-0">
      <!-- the 6 colomns are inside this card rounded-0 which is a layout form used in boostrap-->
      <div class="card-header">
        <!-- header is the first colonm-->
        <h3 class="mb-0">Reset Password</h3><!-- h3 tab with margin bottom says Register-->
      </div>
      <div class="card-body">
        <!-- -->
        <form class="form">
          <!-- form tag which do not need action and can form groups-->
          <div class="form-group">
            <!-- first form group-->
            <label for="">Email</label>
            <input [(ngModel)]="userEmail.email" name="email" type="text" class="form-control rounded-0" required><!-- registerUserData is the object that contains the email and password values of the user about to be resigtered -->
          </div>
          <button (click)="sendEmail()" type="button" class="btn btn-success floar-right">Send</button><!-- button is also in the form but it is not form group, it is single button that takes the colo . (click)="registerUser()" means when the user click on the register botton, it calls registerUser function-->
          <!--<button  class="password btn btn-transparent floar-right" type="button" style="float: right;">link text</button>-->
          <div *ngFor="let event of a">{{event}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
